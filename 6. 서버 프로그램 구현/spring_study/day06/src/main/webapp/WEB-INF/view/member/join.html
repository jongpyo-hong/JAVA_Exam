<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <a href="#" th:href="@{/member/login(key1=value2, key2=value2)}">로그인</a>
        <a th:href="@{/member/info/{id}(id=${joinForm.userId})}">회원정보</a>

        <form method="post">
            <dl>
                <dt th:text="#{userId}"></dt>
                <dd>
                    <input type="text" name="userId" value="1234" th:value="${joinForm.userId}">
                </dd>
            </dl>
            <dl>
                <dt th:text="#{userPw}"></dt>
                <dd>
                    <input type="password" name="userPw">
                </dd>
            </dl>
            <dl>
                <dt th:text="#{userPwRe}"></dt>
                <dd>
                    <input type="password" name="userPwRe">
                </dd>
            </dl>
            <dl>
                <dt th:text="#{userNm}"></dt>
                <dd>
                    <input type="text" name="userNm" value="1234" th:value="${joinForm.userNm}">
                </dd>
            </dl>
            <div>
                <input type="checkbox" name="agree" value="true" id="agree">
                <label for="agree" th:text="#{terms.agree}"></label>
            </div>
            <button type="submit" th:text="#{member.action.join}"></button>
        </form>
    </body>
</html>
