<!DOCTYPE html>
<html>
    <head>
        <title>연습</title>
    </head>
    <body>
        <table border="1" width="700">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>국어</th>
                    <th>영어</th>
                    <th>수학</th>
                    <th>메모</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td align="center">이이름</td>
                    <td align="center">90</td>
                    <td align="center">80</td>
                    <td align="center">100</td>
                    <td rowspan="3"></td>
                </tr>
                <tr>
                    <td align="">김이름</td>
                    <td align="">80</td>
                    <td align="">90</td>
                    <td align="">70</td>
                </tr>
                <tr>
                    <td>박이름</td>
                    <td>100</td>
                    <td>100</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>메모</td>
                    <td colspan="4"></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
