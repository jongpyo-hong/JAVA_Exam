<!DOCTYPE html>
<html>

    <head>	
        <title>
            연습
        </title>		
    </head>
	
    <body>

        <style>
            .box { top: 0; left: 0; position: absolute; width: 300px; height: 300px; }
            /* z-index는 상대배치 (relative, absolute, fixed)일때만 설정 가능하다 */
            .box1 { background: red; z-index: 3; }
            .box2 { left: 50px; top: 50px; background: blue; z-index: 2; }
            .box3 { left: 100px; top:100px; background: green; z-index: 1; }
        </style>

        <div class="box box1"></div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </body>
	
</html>
