<!DOCTYPE html>
<html>

    <head>	
        <title>
            연습
        </title>		
    </head>
	
    <body>
        
        <style>
            ul li { float: left; margin: 0; padding: 0; }
            ul { margin: 0; padding: 0; list-style-type: none; } 
            .clear { clear: left; }
        </style>

        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <li>메뉴4</li>
        </ul>
        <!-- float 속성은 clear을 하지 않으면 다음 내용에도 적용이 된다 -->
        <!-- clear 요소는 span같은 문장은 적용이 되지않는다, 공간이 있는 div태그에 사용해야한다 -->
        <span class="clear">내용</span>
        <div class="clear"></div>
        <p>다른내용</p>
        

    </body>
	
</html>
