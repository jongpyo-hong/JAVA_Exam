<!DOCTYPE html>
<html>

    <head>	
        <title>
            연습
        </title>		
    </head>
	
    <body>

        <style>
            /* 가장 상위인 html의 font-size가 30px 이므로 1rem은 60px이다 */
            html { font-size: 30px; }
            p { font-size: 2rem; /*60px*/ }
            .font2 { font-size: 10px; }
            /* 현재 부모가 10px이니 2em은 20px이다*/
            .font2 span { font-size: 2em; /*20px*/ }
        </style>

        <p>글</p>

        <div class="font2">
            <span>글2</span>
        </div>

    </body>
	
</html>
